<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finch Collector</title>
</head>

<body>
    {% extends 'base.html' %}
    {% block content %}

    <h1>Finch List</h1>

    {% for finch in finch %}
    <div class="card">
        <div class="card-content">
            <a href="{% url 'details' finch.id %}">
            <span class="card-title">{{ finch.name }}</span>
            <p>To find out click here</p>
            </a>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
</body>

</html>
